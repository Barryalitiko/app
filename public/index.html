<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Mock</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      transition: background-color 0.3s ease;
    }

    /* Intro animado */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fall 2s ease-in-out 3s forwards;
    }

    #pentagram {
      font-size: 320px;
      color: #25d366;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fall {
      to {
        opacity: 0;
        transform: translateY(100vh) rotate(180deg);
        visibility: hidden;
      }
    }

    /* WhatsApp UI fake */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      transition: color 0.3s ease;
    }

    .logo {
      color: #25d366;
      font-size: 66px;
      font-weight: bold;
    }

    .icons {
      font-size: 60px;
      cursor: pointer;
    }

    .floating-btn {
      position: fixed;
      bottom: 140px;
      right: 40px;
      background: #25d366;
      color: white;
      padding: 36px 60px;
      border-radius: 20px;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 4px 4px 20px rgba(0,0,0,0.2);
      display: none;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 2px solid #ccc;
      background: white;
      padding: 30px 0;
      font-size: 36px;
      transition: background-color 0.3s ease;
    }

    .navbar div {
      text-align: center;
      color: #555;
      cursor: pointer;
    }

    .navbar .active {
      color: #25d366;
      font-weight: bold;
    }

    .section {
      display: none;
      padding: 40px;
      font-size: 36px;
      transition: opacity 0.5s ease-in-out;
    }

    .section.active {
      display: block;
      opacity: 1;
    }

    /* Men√∫ dentro de la pesta√±a Estilos */
    #estilos-menu {
      font-size: 24px;
      display: block;
    }

    #estilos-menu a {
      color: #25d366;
      text-decoration: none;
      padding: 10px;
      display: block;
      margin: 10px 0;
    }

    #estilos-menu a:hover {
      color: #333;
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>

  <!-- Intro con pentagrama girando -->
  <div id="intro">
    <div id="pentagram">‚õß</div>
  </div>

  <!-- WhatsApp UI falsa -->
  <header>
    <div class="logo">WhatsApp ‡º¥‡ºéùôæùôº‡ºé</div>
    <div class="icons" id="menuButton" style="display: none;">‚ãÆ</div>
  </header>

  <!-- Bot√≥n flotante solo en chats -->
  <button class="floating-btn" id="sendMessageBtn">+ Enviar mensaje</button>

  <!-- Contenido por secci√≥n -->
  <div id="chats" class="section active">Aqu√≠ van tus chats</div>
  <div id="novedades" class="section">Estas son tus novedades</div>
  <div id="comunidades" class="section">Comunidades activas</div>
  <div id="estilos" class="section">
    <!-- Men√∫ Estilos -->
    <div id="estilos-menu">
      <a href="javascript:void(0)" onclick="changeTheme('satanico')">Satanico</a>
      <a href="javascript:void(0)" onclick="changeTheme('girl')">Girl</a>
      <a href="javascript:void(0)" onclick="changeTheme('nocturno')">Nocturno</a>
      <a href="javascript:void(0)" onclick="changeTheme('gotico')">G√≥tico</a>
      <a href="javascript:void(0)" onclick="changeTheme('red')">Red</a>
    </div>
  </div>

  <!-- Navegaci√≥n -->
  <div class="navbar">
    <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
    <div class="tab" onclick="switchTab('novedades', this)">Novedades</div>
    <div class="tab" onclick="switchTab('comunidades', this)">Comunidades</div>
    <div class="tab" onclick="switchTab('estilos', this)">Estilos</div> <!-- Men√∫ ya visible aqu√≠ -->
  </div>

  <!-- Script para cambiar pesta√±as y men√∫ -->
  <script>
    function switchTab(tabId, element) {
      // Ocultar todas las secciones
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      // Mostrar la seleccionada
      document.getElementById(tabId).classList.add('active');

      // Mostrar o esconder el bot√≥n de enviar mensaje
      if (tabId === 'chats') {
        document.getElementById('sendMessageBtn').style.display = 'block';
      } else {
        document.getElementById('sendMessageBtn').style.display = 'none';
      }

      // Quitar el estilo activo de todas las pesta√±as
      document.querySelectorAll('.navbar .tab').forEach(tab => tab.classList.remove('active'));
      // Marcar como activa la pesta√±a actual
      element.classList.add('active');
    }

    // Funci√≥n para cambiar el tema
    function changeTheme(theme) {
      let backgroundColor = "white";
      let logoColor = "#25d366";
      let navbarColor = "white";

      switch (theme) {
        case 'satanico':
          backgroundColor = "black";
          logoColor = "#ff0000";
          navbarColor = "#333";
          break;
        case 'girl':
          backgroundColor = "#ffccff";
          logoColor = "#ff007f";
          navbarColor = "#ffccff";
          break;
        case 'nocturno':
          backgroundColor = "#1a1a1a";
          logoColor = "#ffffff";
          navbarColor = "#1a1a1a";
          break;
        case 'gotico':
          backgroundColor = "#2b2b2b";
          logoColor = "#ff66cc";
          navbarColor = "#2b2b2b";
          break;
        case 'red':
          backgroundColor = "#ff0000";
          logoColor = "#ffffff";
          navbarColor = "#ff0000";
          break;
      }

      document.body.style.backgroundColor = backgroundColor;
      document.querySelector('.logo').style.color = logoColor;
      document.querySelector('.navbar').style.backgroundColor = navbarColor;
    }
  </script>

</body>
</html>
