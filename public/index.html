<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Mock</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      transition: background-color 0.3s ease;
    }

    /* Intro animado */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fall 2s ease-in-out 3s forwards;
    }

    #pentagram {
      font-size: 320px;
      color: #25d366;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fall {
      to {
        opacity: 0;
        transform: translateY(100vh) rotate(180deg);
        visibility: hidden;
      }
    }

    /* WhatsApp UI fake */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
    }

    .logo {
      color: #25d366;
      font-size: 66px;
      font-weight: bold;
    }

    .icons {
      font-size: 60px;
      cursor: pointer;
    }

    .floating-btn {
      position: fixed;
      bottom: 140px;
      right: 40px;
      background: #25d366;
      color: white;
      padding: 36px 60px;
      border-radius: 20px;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 4px 4px 20px rgba(0,0,0,0.2);
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 2px solid #ccc;
      background: white;
      padding: 30px 0;
      font-size: 36px;
    }

    .navbar div {
      text-align: center;
      color: #555;
      cursor: pointer;
    }

    .navbar .active {
      color: #25d366;
      font-weight: bold;
    }

    .section {
      display: none;
      padding: 40px;
      font-size: 36px;
    }

    .section.active {
      display: block;
    }

    /* Menu deslizable */
    #menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #333;
      color: white;
      transition: right 0.3s;
      padding: 20px;
    }

    #menu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      font-size: 24px;
    }

    #menu a:hover {
      background-color: #444;
    }

    #menuButton {
      font-size: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Intro con pentagrama girando -->
  <div id="intro">
    <div id="pentagram">⛧</div>
  </div>

  <!-- WhatsApp UI falsa -->
  <header>
    <div class="logo">WhatsApp</div>
    <div class="icons" id="menuButton">⋮</div>
  </header>

  <button class="floating-btn">+ Enviar mensaje</button>

  <!-- Contenido por sección -->
  <div id="chats" class="section active">Aquí van tus chats</div>
  <div id="novedades" class="section">Estas son tus novedades</div>
  <div id="comunidades" class="section">Comunidades activas</div>
  <div id="llamadas" class="section">Historial de llamadas</div>

  <!-- Navegación -->
  <div class="navbar">
    <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
    <div class="tab" onclick="switchTab('novedades', this)">Novedades</div>
    <div class="tab" onclick="switchTab('comunidades', this)">Comunidades</div>
    <div class="tab" onclick="switchTab('llamadas', this)">Llamadas</div>
  </div>

  <!-- Menu deslizable -->
  <div id="menu">
    <a href="javascript:void(0)" onclick="changeTheme('satanico')">Satanico</a>
    <a href="javascript:void(0)" onclick="changeTheme('girl')">Girl</a>
    <a href="javascript:void(0)" onclick="changeTheme('nocturno')">Nocturno</a>
    <a href="javascript:void(0)" onclick="changeTheme('gotico')">Gótico</a>
    <a href="javascript:void(0)" onclick="changeTheme('red')">Red</a>
  </div>

  <!-- Script para cambiar pestañas y menú -->
  <script>
    function switchTab(tabId, element) {
      // Ocultar todas las secciones
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      // Mostrar la seleccionada
      document.getElementById(tabId).classList.add('active');

      // Quitar el estilo activo de todas las pestañas
      document.querySelectorAll('.navbar .tab').forEach(tab => tab.classList.remove('active'));
      // Marcar como activa la pestaña actual
      element.classList.add('active');
    }

    // Función para abrir y cerrar el menú deslizable
    document.getElementById('menuButton').onclick = function() {
      const menu = document.getElementById('menu');
      if (menu.style.right === "0px") {
        menu.style.right = "-300px";
      } else {
        menu.style.right = "0px";
      }
    };

    // Función para cambiar el tema
    function changeTheme(theme) {
      let backgroundColor = "white";
      let logoColor = "#25d366";

      switch (theme) {
        case 'satanico':
          backgroundColor = "black";
          logoColor = "#ff0000";
          break;
        case 'girl':
          backgroundColor = "#ffccff";
          logoColor = "#ff007f";
          break;
        case 'nocturno':
          backgroundColor = "#1a1a1a";
          logoColor = "#ffffff";
          break;
        case 'gotico':
          backgroundColor = "#2b2b2b";
          logoColor = "#ff66cc";
          break;
        case 'red':
          backgroundColor = "#ff0000";
          logoColor = "#ffffff";
          break;
      }

      document.body.style.backgroundColor = backgroundColor;
      document.querySelector('.logo').style.color = logoColor;
      document.getElementById('menu').style.right = "-300px"; // Cerrar el menú después de seleccionar tema
    }
  </script>

</body>
</html>
